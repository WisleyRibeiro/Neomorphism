<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphism</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="box">
        <div id="head">
            <div id="circle">
                <img src="imgs/profile.jpg" alt="" id="profile">
            </div>
            <h2 id="title">Web Development</h2>
            <h2 id="subtitle">Neomorphism!</h2>
        </div>

        <div id="inputs">
            <div id="icons">
                <img src="imgs/user.png" alt="" id="usericon">
                <img src="imgs/pass.webp" alt="" id="passicon">
            </div>
            <form action="">
                <input type="email" name="mail" id="input1" placeholder="E-mail">
                <input type="password" name="pass" id="input2" placeholder="Senha">
                <button type="submit" id="submit">Login</button>
                <h5 id="forgot">Esqueceu a senha? Clique aqui!</h5>
            </form>
            <div id="heart">
                <h2>Made with ❤️ by Wisley Ribeiro!</h2>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
    
</body>
</html>
